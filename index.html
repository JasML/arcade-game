<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/javascript">
		/* Create a popup (alert) window to tell the player the basic goal of the game and to point them to the bottom of the screen for changing the player icon */
		var initialAlert = 'Your goal is to reach the star at the top of the screen. ' +
			'You can select a new player image at bottom of the screen at any time. ' +
			'Press OK to play the game.';
		alert(initialAlert);
	</script>
    <script type="text/javascript">
    	/* Define the width and height of the canvas */
		var cWidth = 505;
		var cHeight = 606;

		/* Define the width and height of the blocks making up the canvas */
		var blkWidth = 101;
		var blkHeight = 83;

		/* Define the number of columns and rows of individual blocks making up the canvas */
		var nBlkRows = 6;
		var nBlkCols = 5;
    </script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="row">
    	<!-- Create a button that allows the user to select a new player  -->
    	<div class="col-md-3"></div>
    	<div class="col-md-3">
    		<p> Select a Player Icon </p>
    	</div>
    	<div class="col-md-3">
    		<select id="player-select" onChange="player.newPlayer();">
    			<option value="cat">Cat</option>
  				<option value="boy">Boy</option>
  				<option value="horn-girl">Horn Girl</option>
  				<option value="pink-girl">Pink Girl</option>
  				<option value="princess">Princess</option>
			</select>
		</div>
		<div class="col-md-3"></div>
    </div>
</body>
</html>
